<div class="main-content">
  <div class="section-content section-content-30">
      <div class="container-fluid">

        <table class="table table-bordered">
             <th width="20%">Product Image</th>
             <th width="30%">Product Detail</th>
             <th width="30%"></th>
             <tr *ngFor="let eachCartItem of cartItems">
                 <td>
                     <img src="{{ eachCartItem.imageUrl }}" class="img-responsive" width="150px">
                 </td>
                 <td>
                     <p>{{ eachCartItem.name }}</p>
                     <p>{{ eachCartItem.unitPrice | currency:'USD' }}</p>
                 </td>
                 <td>
                     <div class="items">
                        <label>Quantity:</label>{{ eachCartItem.quantity }}
                     </div>

                     <p class="mt-2">
                         Sub Total: {{ eachCartItem.quantity * eachCartItem.unitPrice | currency:'USD'}}
                    </p>
                 </td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td>
                    <p>Total Quantity: {{ totalQuantity }}</p>
                    <p>Sipping: Free</p>
                    <p>Total Price: {{ totalPrice }}</p>
                </td> 
             </tr>

        </table>

      </div>
  </div>
</div>
